<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Add New Employee</title>
</head>
<body>
<div align="center">
    <form  action="#" th:action="@{/saveEmployee}" th:object="${employee}"  method="post">
    <input class="form-control form-control-lg" aria-label=".form-control-sm example" placeholder="Employee First Name" type="text" th:field="*{firstName}">
    <br>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
    <input class="form-control form-control-lg" aria-label=".form-control-sm example" placeholder="Employee last Name" type="text" th:field="*{lastName}">
    <br>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    <input class="form-control form-control-lg" aria-label=".form-control-sm example" placeholder="Employee email" type="text" th:field="*{email}">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    <br>
        <button type="submit" class="btn btn-secondary">Save Employee</button>
    </form>
</div>

</body>
</html>
