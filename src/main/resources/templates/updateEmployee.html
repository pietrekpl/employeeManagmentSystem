<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Update Employee</title>
</head>
<body>
<div align="center">
    <form  action="#" th:action="@{/saveEmployee}" th:object="${employee}"  method="post">
        <input type="hidden" th:field="*{id}">
        <br>
        <input class="form-control form-control-lg" aria-label=".form-control-sm example" type="text" th:field="*{firstName}">
        <br>
        <input class="form-control form-control-lg" aria-label=".form-control-sm example" type="text" th:field="*{lastName}">
        <br>
        <input class="form-control form-control-lg" aria-label=".form-control-sm example" type="text" th:field="*{email}">
        <br>
        <input class="form-control form-control-lg" aria-label=".form-control-sm example" type="date" th:field="*{date}">
        <br>
        <button type="submit" class="btn btn-info">Update Employee</button>
    </form>
</div>

</body>
</html>
